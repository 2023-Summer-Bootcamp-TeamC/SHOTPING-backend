#docker이미지로 전체를 ci함
name: SHOTPING Docker CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build: #Job 이름
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Node service Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gwangjae/shotping_node:latest

      - name: Build and push flask service Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gwangjae/shotping_flask:latest

      - name: Test
        run: |
          docker run --name test_container_node -d gwangjae/shotping_node:latest
          docker run --name test_container_flask -d gwangjae/shotping_flask:latest
          docker exec test_container_node npm test
          docker exec test_container_flask npm test
          docker logs test_container_node
          docker logs test_container_flask

      - name: Show logs
        if: failure()
        run: |
          docker logs test_container_node
          docker logs test_container_flask
